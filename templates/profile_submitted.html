{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <div class="alert alert-success text-center" role="alert">
                Your profile has succesfully been updated!<br>
                <br>
                <a href="{% url 'profile-page' user.profile.id %}"
                    class="btn btn-outline-secondary btn-sm mt-3 mb-3">Back to my
                    profile</a>
            </div>
        </div>
    </div>
</div>

{% endif %}

{% endblock content %}
